<!-- Base page for Oscar Wilde quotes webapp. Contains header and
navigation panel shared across all pages -->

<!-- Load static allows access to style.css file -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Makes webapp responsive for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Wilde Quotes</title>
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>
<body>
    <header>
        <h1>Oscar Wilde Quotes</h1>
        <nav>
            <!-- Navigation to other pages -->
            <a href="{% url 'quote' %}">Random Quote</a>
            <a href="{% url 'show_all' %}">All Quotes</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>

    <!-- Page content is provided by the specific HTML page extending this base page -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
