<!-- quote page for Oscar Wilde quotes webapp -->

<!-- base page contains header and navigation panel -->
{% extends 'quotes/base.html' %}
<!-- load static allows access to Oscar Wilde images -->
{% load static %}

<!-- page content: displays a random image and quote of Oscar Wilde -->
{% block content %}
<p class="quote">"{{ quote }}"</p>
<img src="{% static image %}" alt="Oscar Wilde" class="quote-image">
{% endblock %}
