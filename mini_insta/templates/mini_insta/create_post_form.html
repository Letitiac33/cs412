<!-- HTML page for mini insta, form to create a new post -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create_post">
    <h2>Create a New Post for {{ profile.display_name }}</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'create_post' profile.pk %}">
        {% csrf_token %}

        <div class="form_field">
            <label for="caption">Caption:</label>
            {{ form.caption }}
        </div>

        <div class="form_field">
            <label for="image_file">Image File:</label>
            <input type="file" name="image_file" multiple>
        </div>

        <div class="form_buttons">
            <button type="submit">Submit Post</button>
            <a href="{% url 'show_profile' profile.pk %}">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
