<!-- HTML page for mini insta, showing all profiles -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<div class="profile_grid">
    <!-- Loops through and displays each profile with image, username, and display name -->
    {% for profile in profiles %}
        <div class="profile_card">
            <!-- Displays profile image. If image is, missing displays text "Profile Image" -->
            <img src="{{ profile.profile_image_url }}" alt="Profile Image">
            <p>{{profile.username}}</p>
            <p>{{profile.display_name}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
